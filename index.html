<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

<!-- top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
  </div>|
  <div class="navbar-links">
    <a class="nav-link" href="#" id="nav-submit">submit</a>
  </div>|
  <div class="navbar-links">
    <a class="nav-link" href="#" id="nav-favorites">favorites</a>
  </div>|
  <div class="navbar-links">
    <a class="nav-link" href="#" id="nav-my-stories">my stories</a>
  </div>
  <div class="nav-right">
    <a class="nav-link" href="#" id="nav-login">login/signup</a>
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </div>
</nav>

<!-- area for form to submit new stories -->
<section class="submit-story-container container">
  <form action="" id="new-story-form" class="submit-story-form hidden">
    <label for="author">author</label>
    <input type="text" name="author" id="author" placeholder="Joe Schmo" required>
    <label for="title">title</label>
    <input type="text" name="title" id="title" placeholder="the story that never was..." required>
    <label for="url">url</label>
    <input type="url" name="url" id="storyUrl"  placeholder="https://example.com" required>
    <input type="submit" name="submit-form" id="submit-form">
  </form>
</section>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>

  <!-- List of favorite stories -->
  <ol id="favorite-stories-list" class="stories-list"></ol>

  <!-- List of own stories -->
  <ol id="own-stories-list" class="stories-list"></ol>

</section>


<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username" required>
      <div id='incorrect-user'></div>
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password" required>
      <div id='incorrect-password'></div>
    </div>
    <button type="submit" id="login-button">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words" required>
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username" required>
      <div id="username-taken"></div>
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password" required>
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<section class='container hidden' id="user-profile"> 
  <form action="">
    <div>name: <span id="profile-name"></span> </div>
    <input type="text" name="new-name" id="new-name" required>
    <button id="change-name">change name</button>
  </form>
  <form action="">
    <div>password: <span id="profile-password"></span> </div>
    <input name="new-password" id="new-password" type="password" required>
    <button id="change-password">change password</button>
  </form>
</section>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>
